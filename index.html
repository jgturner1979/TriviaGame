<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Classic 80s Sitcoms</title>
</head>

<body>
    <header>
        <h1>Classic 80s Television</h1>
    </header>

    <div class="container">
        <div id="questions">

        </div>
        <div class="row">
            <div class="col-6" id="correctAns"></div>
            <div class="col-6" id="incorrect"></div>
        </div>
        <div>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary submit" id="submit">Submit My Answers</button>
                </div>
                <div class="col-6" id="timer"></div>
            </div>
            <div class="row" id="playagain">
                <button type="button" class="btn btn-primary submit" id="playagain">Play Again</button>
            </div>
        </div>
    </div>





    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
